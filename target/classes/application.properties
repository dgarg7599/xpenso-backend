spring.application.name=Xpenso

#MySQL Configuration
spring.datasource.url=${MDB_URL}
spring.datasource.username=${MDB_USERNAME}
spring.datasource.password=${MDB_PASSWORD}

#JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#Email Configuration
spring.mail.host=smtp-relay.brevo.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.protocol=smtp
spring.mail.properties.mail.smtp.from=${MAIL_ID}

xpenso.frontend.url=${FRONTEND_URL}
app.activation.url=${BACKEND_URL}

spring.profiles.active=prod
